<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Internations Bowls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container py-2">
            <a class="navbar-brand fs-4 fw-bolder text-dark" href="index.html">Internations Bowls</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto fw-medium text-secondary">
                    <li class="nav-item mx-2"><a class="nav-link text-secondary text-emerald-hover" href="index.html">Home</a></li>
                    <li class="nav-item mx-2"><a class="nav-link text-secondary text-emerald-hover" href="teams.html">Teams</a></li>
                    <li class="nav-item mx-2"><a class="nav-link text-secondary text-emerald-hover" href="about.html">About</a></li>
                    <li class="nav-item mx-2"><a class="nav-link text-secondary text-emerald-hover" href="sponsors.html">Sponsors</a></li>
                    <li class="nav-item mx-2"><a class="nav-link text-emerald fw-bold" aria-current="page" href="contact.html">Contact Us</a></li>
                </ul>
                <div class="ms-lg-3"> 
                    <a href="https://www.variety.org.au/donate/" target="_blank" class="btn bg-red-custom text-red-custom fw-bold py-2 px-4 rounded-pill">Donate to Variety</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-xl-6">
                <section id="contact" class="bg-white p-4 p-sm-5 rounded-2xl shadow-lg">
                    <h2 class="fs-2 fw-bold text-center mb-5 text-dark">Get in Touch</h2>
                    
                    <form>
                        <div class="mb-4">
                            <label for="contactName" class="form-label fw-medium text-dark text-opacity-75">Your Name</label>
                            <input type="text" class="form-control form-control-custom" id="contactName" placeholder="Wally West">
                        </div>
                        <div class="mb-4">
                            <label for="contactEmail" class="form-label fw-medium text-dark text-opacity-75">Email Address</label>
                            <input type="email" class="form-control form-control-custom" id="contactEmail" placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="contactMessage" class="form-label fw-medium text-dark text-opacity-75">Your Message</label>
                            <textarea class="form-control form-control-custom" id="contactMessage" rows="4" placeholder="How can we help?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-emerald-custom w-100 py-3 mt-4 rounded-lg shadow-sm">Send Message</button>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <footer class="bg-dark py-5 mt-auto">
        <div class="container text-center">
            <h3 class="fs-2 fw-bold text-success mb-2">Internations Bowls</h3>
            <p class="text-light text-opacity-75">&copy; 2024 Internations Lawn Bowls.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
